<ion-header>
  <ion-toolbar>
        <ion-title>settings</ion-title>
        <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-icon name="moon" slot="start"></ion-icon>
            <ion-label>Dark Theme</ion-label>
            <ion-toggle slot="end" (ionChange)="switchTheme($event)"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
