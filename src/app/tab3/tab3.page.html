<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Information
    </ion-title>
    <icon-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </icon-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let anime of listanime" lines="full">
    <ion-thumbnail slot="start">
      <ion-img src="{{anime.img}}"></ion-img>
    </ion-thumbnail>
    <ion-lable>
      <h3>{{anime.name}}</h3>
    </ion-lable>
  </ion-item>
</ion-content>
